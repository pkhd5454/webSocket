<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/socialChatLayout/layout}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>friendInfo</title>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
</head>
<body>
	<th:block layout:fragment="content">
		<!-- header -->
		<th:block th:insert="~{/socialChatLayout/header::header}"></th:block>
		<!-- content -->
		<div class="container" th:with="friend=${friend}">
			<div class="page-header">
				<h1>[[${friend.id}]]의 프로필</h1>
				<span th:if="${status} == notExist">오프라인</span>
				<span th:if="${status} == Exist">온라인</span>
			</div>

			<div class="form-group">
				<label for="id">아이디</label> <input type="text" class="form-control"
					th:value="${friend.id}" readonly="readonly">
			</div>
			<div class="form-group">
				<label for="name">이름</label> <input type="text" class="form-control"
					th:value="${friend.name}" readonly="readonly">
			</div>
			<div class="form-group">
				<label for="email">이메일</label> <input type="email"
					class="form-control" th:value="${friend.email}" readonly="readonly">
			</div>
			<div class="form-group">
				<label for="phoneNumber">전화번호</label> <input type="text"
					class="form-control" th:value="${friend.phoneNumber}"
					readonly="readonly">
			</div>
			<div class="form-group">
				<label for="nickName">별명</label> <input type="text"
					class="form-control" th:value="${friend.nickName}"
					readonly="readonly">
			</div>
		</div>


	</th:block>

	<th:block layout:fragment="script">
		<script th:inline="javascript">
			
		</script>
	</th:block>
</body>
</html>
