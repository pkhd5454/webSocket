<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/socialChatLayout/layout}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<title>Social NetWork Chatting Web Site</title>
<meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
</head>
<body>
	<th:block layout:fragment="content">
		<!-- header -->
		<th:block th:insert="~{/socialChatLayout/header::header}"></th:block>
		<!-- content -->
		<div class="container-fluid text-center">
			<div class="page-header">
				<h1>
					<span th:text="${member.name}"></span> 님 환영합니다.
				</h1>
			</div>

			<button type="button" class="btn btn-primary" id="goLogin">로그인하기</button>
			<button type="button" class="btn" id="goHome">홈으로</button>

		</div>
		<!-- footer -->
		<th:block th:insert="~{/socialChatLayout/footer::footer}"></th:block>
	</th:block>

	<th:block layout:fragment="script">
		<script th:inline="javascript">
			$(document).ready(function(){
				var goLogin = $("#goLogin");
				var goHome = $("#goHome");
				goLogin.on("click", function(){
					window.location.replace("/socialChat/login");
				});
				goHome.on("click", function(){
					window.location.replace("/socialChat/home");
				});
			});
		</script>
	</th:block>
</body>
</html>
